<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EpiRacing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <style>
      body {
          font-family: serif;
          margin: 0;
          padding: 0;
          background-color: #f5f5f5;
      }
    </style>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid" style="text-align: center;">
          <img src="{{ url_for('static', filename='images/epita-logo.png') }}" alt="Epita Logo" width="80" height="50">
          <img src="{{ url_for('static', filename='images/F1-logo.png') }}" alt="Formular1 Logo" width="80" height="50">
          <img src="{{ url_for('static', filename='images/formula-b.png') }}" alt="Karting Logo" width="80" height="50">
          <a class="epiracing" >EpiRacing Students Association</a>      
      </div>
    </nav>

    
    <div class="auth-container">
        <div class="auth-box">
            <h2 class="auth-title">Sign In</h2>
            <div class="line-separator"></div>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-submit">Sign In</button>
                <a href="#" class="forgot-password">Forgotten password?</a>
            </form>
            <p class="auth-footer">Don't have an account yet? <a href="/register">Register with EpiRacing</a></p>
        </div>
    </div>

    
    <footer class="footer">
        <div class="line-separator"></div>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Use</a>
            <a href="#">FAQs</a>
        </div>
    </footer>

</body>
</html>
