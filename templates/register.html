<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EpiRacing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <style>
      body {
          font-family: serif;
          margin: 0;
          padding: 0;
          background-color: #f5f5f5;
      }
    </style>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid" style="text-align: center;">
          <img src="{{ url_for('static', filename='images/epita-logo.png') }}" alt="Epita Logo" width="80" height="50">
          <img src="{{ url_for('static', filename='images/F1-logo.png') }}" alt="Formular1 Logo" width="80" height="50">
          <img src="{{ url_for('static', filename='images/formula-b.png') }}" alt="Karting Logo" width="80" height="50">
          <a class="epiracing" >EpiRacing Students Association</a>      
      </div>
    </nav>


    <div class="auth-container">
        <div class="auth-box">
            <h2 class="auth-title">Sign Up</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-submit">Create Account</button>
            </form>
            <p class="auth-footer">Already have an account? <a href="/login">Log in here</a></p>
        </div>
    </div>


    <footer class="footer">
      <div class="line-separator"></div>
      <div class="footer-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">FAQs</a>
      </div>
  </footer>

</body>
</html>
